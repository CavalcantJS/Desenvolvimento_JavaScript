<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <STYLE>
        p{
            width: 500px;
            height: 300px;
            background-color: aliceblue;
            border: 3px solid rgba(0, 0, 0, 0.466) ;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 20px 20px 20px black;
        }

    </STYLE>
</head>
<body>
    
<p>  PRIMEIRA CAIXA</p>
<p>  SEGUNDA CAIXA</p>

</body>
</html>
