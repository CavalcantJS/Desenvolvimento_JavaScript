<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
<style>
    main{
        width: 50vw;
        margin: auto;
        background-color: aliceblue;
        border-radius: 15px;
        box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.445);
        padding: 20px;
    }

    div{
        border: 1px solid rgba(0, 0, 0, 0.37);
        border-radius: 15px;
        box-shadow:1px 1px 1px rgba(0, 0, 0, 0.445) ;
        margin-top: 15px;
        margin-bottom: 15px;
        margin-left: 15px;
        margin-right: 15px;
    }


</style>

</head>
<body>

    <main>

<div>
   <h2> Caixa azul</h2>
   <p> Essa caixa é azul!</p>
</div>

<div>
   <h2> Caixa vermelha</h2>
   <p> Essa caixa é vermelha!</p>
</div>

</main>

</body>
</html>
